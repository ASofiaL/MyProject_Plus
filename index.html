<!DOCTYPE html>
<html>

<head>
  <title>Wireframe to HTML/CSS</title>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container block1">
    <div class="row">
      <form class="form-inline search-engine" id="cityform">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputcity" class="sr-only">City</label>
          <input type="city" class="form-control" id="inputcity" placeholder="Current City" />
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="search">
          Search
        </button> &nbsp;
        <button type="submit" class="btn btn-primary mb-2" id="ccity">
          Current City
        </button>
      </form>
    </div>
    <div class="row">
      <div class="col-4">
        <span class="currentplace">
          <h5 id="date">"Date"</h5>
          <h1> <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" id="icon" /> </h1>
          <h4><span id="weathertype">Weather</span></h4>
          <h2>
            <span id="temperature">Unknown</span>
            <span id="celsius"> ºC</span>|<span id="farenheit">ºF</span>
          </h2>
        </span>
      </div>
      <div class="col-8">
        <span class="currentplace">
          <div class="currentcity">
            <div class="row">
              <h1 class="cityname">Current City</h1>
            </div>
          </div>
          <div class="row">
            <div id="press" class="col-4">Pressure</div>
            <div id="humi" class="col-4">Humidity</div>
            <div id="wind" class="col-4">Wind</div>
          </div>
        </span>
      </div>
    </div>
  </div>
  <div class="container block2">
    <div class="followingdays">
      <div class="row" id="forecast">
      </div>
    </div>
  </div>
  <div class="link">
    <a class="opencode" href="https://github.com/ASofiaL?tab=repositories" target="blank"> Open-source code </a>
    <strong>by ASofiaL</strong>
  </div>
  <footer>
    <img id="earth" class="earthmorning" src="" alt="earthmorning" />
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
